<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Find City" name="city" [(ngModel)]="city">
  </form>
</div>

<div class="container" *ngIf="weatherData"> 
  <div class="upper-data">
    <img src="../assets/sunnyday.jpg" *ngIf="weatherData.current.is_day === 1">
    <img src="../assets/night.jpg" *ngIf="weatherData.current.is_day !== 1">
    <div class="weather-data">
      <div class="location">{{weatherData.location.name}}</div>
      <div class="temperature">{{weatherData.current.temp_c | number: '1.0-0'}}Â°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label"> 
      More Information 
      <img class="special-icon" src={{icon}}> 
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.wind_kph}} km/h
        </div>
      </div>
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/water.png">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.humidity}}%
        </div>
      </div>
      
      <div class="info-block-additional">
        <div class="title">
          <img src="../assets/clock.png">
        </div>
        <div class="local-time">{{weatherData.location.localtime}}</div>
        <div class="country">{{weatherData.location.country}}, {{weatherData.location.name}}</div>
      </div>
    </div>
  </div>
</div>
